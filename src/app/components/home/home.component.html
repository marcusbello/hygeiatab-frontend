
<div *ngIf="(loggedIn$ | async)">
  {{ isLoggedIn() }}
</div>
<div class="flex-grow mx-auto px-4 py-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">{{heading}}</h1>
    <p class="text-gray-800 text-center mb-6">{{subHeading}}</p>
    <div class="flex justify-center">
      <a routerLink="/register" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Get Started</a>
    </div>
</div>
<hr class="border-t border-gray-300 my-8">
<section class="bg-gray-100 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Key Features</h2>
    <div class="flex flex-wrap -mx-4">
      <div *ngFor="let feature of features" class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h3 class="text-lg font-semibold mb-4">{{ feature.title }}</h3>
          <p class="text-gray-700">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
