<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-sm">
        <h1 class="text-2xl font-semibold mb-6">Login</h1>
  <form [formGroup]="formGroup" (ngSubmit)="login()">
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required>
    </div>
    <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300">Log
        In</button>
        <a class="inline-block align-baseline font-normal text-sm text-blue-500 hover:text-blue-800" href="/register">Don't have an account? Register</a>
  </form>
</div>
</div>
